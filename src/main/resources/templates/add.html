<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org/">
<head>
    <meta charset="UTF-8">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
          rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
          crossorigin="anonymous">
</head>
<body>
<form style="padding: 20px" action="/add" method="post" th:object="${product}">
    <div class="form-group">
        <label>Product name</label>
        <input type="text" class="form-control" placeholder="Example animal name" th:field="*{name}">
    </div>
    <div class="form-group">
        <label>Product price</label>
        <input type="number" step="0.01" class="form-control" placeholder="1.23" th:field="*{price}">
    </div>
    <div class="form-group">
        <label for="category">Kategoria</label>
        <select class="form-control" id="category" th:field="*{category}">
            <option th:value="${home}" th:text="Home"></option>
            <option th:value="${food}" th:text="Food"></option>
            <option th:value="${other}" th:text="Other"></option>
        </select>
    </div>
    <div>
        <button type="submit" class="btn btn-secondary">Add product</button>
    </div>
</form>
<p style="margin-left: 20px"><a href="/">Home</a></p>
</body>
</html>
